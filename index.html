<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="wrapper-left">
      <div class="hero-title">
        Get <span class="insights">insights</span> that help <br> your business grow.
      </div>

      <div class="body-copy">
        Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
        experience, and overall efficiency.
      </div>

      <div class="metrics">
        <div class="companies">
          <strong>10k+</strong> <br> <span class="metrics-sub">companies</span>
        </div>
        <div class="templates">
          314 <br> <span class="metrics-sub">templates</span>
        </div>
        <div class="queries">
          12m+ <br> <span class="metrics-sub">queries</span>
        </div>
      </div>
    </div>
    <div class="wrapper-right">
      
      <img src="./images/image-header-desktop.jpg" alt="people working on computers in office">
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://zacharyboelter.netlify.app/" target="_blank">Zachary Boelter</a>.
  </div>
</body>

</html>
